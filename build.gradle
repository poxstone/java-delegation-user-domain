apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'Quickstart'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.google.api-client:google-api-client:1.23.0'
  compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
  compile 'com.google.apis:google-api-services-sheets:v4-rev506-1.23.0'
  compile 'com.google.apis:google-api-services-sqladmin:v1beta4-rev52-1.23.0'
  compile 'mysql:mysql-connector-java:8.0.9-rc'
}
